<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethics & Philosophy Explorer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <h1 class="mb-0">PhiloSearch</h1>
                    <p class="mb-0 d-none d-md-block">Ethics & Philosophy Explorer</p>
                </div>
                <div class="col-md-9">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search philosophical concepts, theories, or thinkers...">
                        <button class="btn btn-primary" id="searchButton">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Search Results Section -->
        <section id="searchResults" class="mb-5">
            <h2 class="mb-4">Philosophical Concepts</h2>
            <div id="resultsContainer" class="row">
                <!-- Results will be dynamically added here -->
            </div>
        </section>

        <!-- Article View Section (Wikipedia-like layout) -->
        <section id="articleView" class="wiki-layout d-none">
            <div class="row">
                <div class="col-md-9 order-md-2">
                    <div id="articleContent">
                        <!-- Article content will be loaded here -->
                    </div>
                </div>
                <div class="col-md-3 order-md-1">
                    <div class="wiki-sidebar">
                        <div class="card mb-3">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">Contents</h5>
                            </div>
                            <div class="card-body">
                                <ul id="tableOfContents" class="list-unstyled">
                                    <!-- Table of contents will be added here -->
                                </ul>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">Related Topics</h5>
                            </div>
                            <div class="card-body">
                                <ul id="relatedTopics" class="list-unstyled">
                                    <!-- Related topics will be added here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="backToResults" class="btn btn-secondary mt-4">Back to Results</button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 Ethics & Philosophy Explorer. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
